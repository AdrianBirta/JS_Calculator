<!DOCTYPE html>
<html>
<head>
	<title>S25 calculator windows</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todolist?!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="calculator-container">
		<div class="numbers-input">0</div>
		<div class="numbers-section">
			<div>
				<span>CE</span>
				<span class="reset">C</span>
				<span>Del</span>
				<span data-type="op" data-value="/">/</span>	
			</div>
			<div><span data-type="no" data-value="7">7</span>
				<span data-type="no" data-value="8">8</span>
				<span data-type="no" data-value="9">9</span>
				<span data-type="op" data-value="*">x</span>
			</div>
			<div>
				<span data-type="no" data-value="4">4</span>
				<span data-type="no" data-value="5">5</span>
				<span data-type="no" data-value="6">6</span>
				<span data-type="op" data-value="-">-</span>
			</div>
			<div>
				<span data-type="no" data-value="1">1</span>
				<span data-type="no" data-value="2">2</span>
				<span data-type="no" data-value="3">3</span>
				<span data-type="op" data-value="+">+</span>
			</div>
			<div>
				<span>+/-</span>
				<span data-type="no" data-value="0">0</span>
				<span data-type="no" data-value=".">.</span>
				<span class="equal">=</span>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
